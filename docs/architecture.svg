<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#f8fafc" text-anchor="middle" font-weight="700">ActuSense Technical Architecture</text>
  
  <!-- Layers Labels -->
  <text x="50" y="150" font-family="Inter, sans-serif" font-size="14" fill="#64748b" font-weight="600">PHYSICS LAYER</text>
  <text x="50" y="300" font-family="Inter, sans-serif" font-size="14" fill="#64748b" font-weight="600">SIMULATION LAYER</text>
  <text x="50" y="450" font-family="Inter, sans-serif" font-size="14" fill="#64748b" font-weight="600">APPLICATION LAYER</text>

  <!-- Physics Layer: Environment -->
  <rect x="350" y="100" width="300" height="80" fill="#1e293b" stroke="#38bdf8" stroke-width="2" rx="8"/>
  <text x="500" y="145" font-family="Inter, sans-serif" font-size="18" fill="#f8fafc" text-anchor="middle" font-weight="600">Environment Engine</text>
  <text x="500" y="165" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Physical Constants • Drift • Noise</text>

  <!-- Connectors -->
  <line x1="500" y1="180" x2="500" y2="250" stroke="#38bdf8" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Simulation Layer: Sensors -->
  <g>
    <!-- Temp -->
    <rect x="200" y="250" width="140" height="100" fill="#1e293b" stroke="#f43f5e" stroke-width="2" rx="8"/>
    <text x="270" y="295" font-family="Inter, sans-serif" font-size="16" fill="#f8fafc" text-anchor="middle" font-weight="600">Temperature</text>
    <text x="270" y="315" font-family="Inter, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Thermal Lag Logic</text>
    
    <!-- Pressure -->
    <rect x="350" y="250" width="140" height="100" fill="#1e293b" stroke="#0ea5e9" stroke-width="2" rx="8"/>
    <text x="420" y="295" font-family="Inter, sans-serif" font-size="16" fill="#f8fafc" text-anchor="middle" font-weight="600">Pressure</text>
    <text x="420" y="315" font-family="Inter, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Barometric Logic</text>

    <!-- Accel -->
    <rect x="510" y="250" width="140" height="100" fill="#1e293b" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="580" y="295" font-family="Inter, sans-serif" font-size="16" fill="#f8fafc" text-anchor="middle" font-weight="600">Accelerometer</text>
    <text x="580" y="315" font-family="Inter, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Vib. Damping Logic</text>

    <!-- Proximity -->
    <rect x="660" y="250" width="140" height="100" fill="#1e293b" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="730" y="295" font-family="Inter, sans-serif" font-size="16" fill="#f8fafc" text-anchor="middle" font-weight="600">Proximity</text>
    <text x="730" y="315" font-family="Inter, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Distance Logic</text>
  </g>

  <!-- Connectors -->
  <line x1="270" y1="350" x2="400" y2="420" stroke="#f43f5e" stroke-width="1.5" opacity="0.5"/>
  <line x1="420" y1="350" x2="450" y2="420" stroke="#0ea5e9" stroke-width="1.5" opacity="0.5"/>
  <line x1="580" y1="350" x2="550" y2="420" stroke="#10b981" stroke-width="1.5" opacity="0.5"/>
  <line x1="730" y1="350" x2="600" y2="420" stroke="#f59e0b" stroke-width="1.5" opacity="0.5"/>

  <!-- Application Layer -->
  <rect x="300" y="420" width="400" height="120" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="500" y="455" font-family="Inter, sans-serif" font-size="20" fill="#f8fafc" text-anchor="middle" font-weight="700">Test Framework &amp; Registry</text>
  
  <!-- Output Modules -->
  <g transform="translate(320, 480)">
    <rect width="110" height="40" fill="#2e1065" stroke="#a78bfa" rx="4"/>
    <text x="55" y="25" font-family="Inter, sans-serif" font-size="12" fill="#ede9fe" text-anchor="middle">DataLogger</text>
    
    <rect x="125" width="110" height="40" fill="#2e1065" stroke="#a78bfa" rx="4"/>
    <text x="180" y="25" font-family="Inter, sans-serif" font-size="12" fill="#ede9fe" text-anchor="middle">Visualizer</text>
    
    <rect x="250" width="110" height="40" fill="#2e1065" stroke="#a78bfa" rx="4"/>
    <text x="305" y="25" font-family="Inter, sans-serif" font-size="12" fill="#ede9fe" text-anchor="middle">Unit Tests</text>
  </g>

  <!-- External Export -->
  <path d="M 500 540 L 500 580" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="2,2"/>
  <text x="500" y="595" font-family="Inter, sans-serif" font-size="14" fill="#a78bfa" text-anchor="middle" font-style="italic">Export: sensor_data.csv &amp; analytics_dashboard.png</text>
</svg>
